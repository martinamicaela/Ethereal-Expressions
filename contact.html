        <!-- MAIN CONTENT -->
        <main class="container">
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col contact-heading">
                            <h1>Contact Me</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-md-6 contact-form">
                            <form action="https://formdump.codeinstitute.net" method="post" target="_blank">
                                <div class="form-group">
                                    <label for="form-input-type">Select contact type:</label>
                                    <select name="form-input-type" id="form-input-type" class="form-control contact-form-field" required>
                                        <option value="">Select Option</option>
                                        <option value="commission">Commission</option>
                                        <option value="purchase">Purchase Enquiry</option>
                                        <option value="general">General Enquiry</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="form-first-name">First Name: </label>
                                    <input type="text" class="form-control contact-form-field" id="form-first-name" name="first-name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="form-last-name">Last Name: </label>
                                    <input type="text" class="form-control contact-form-field" id="form-last-name" name="last-name"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Email address:</label>
                                    <input type="email" class="form-control contact-form-field" id="form-email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Message: </label>
                                    <textarea name="message" id="form-message" cols="30" rows="10" class="form-control contact-form-field"
                                        required></textarea>
                                </div>
                                <br>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-default contact-form-field contact-form-submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-6 contact-details">
                            <div class="row contact-artist-image">
                                <!-- Portrait of artist -->
                                <div class="col contact-details-image">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col contact-details-personal">
                                    <div class="row">
                                        <div class="col contact-details-personal-heading-container">
                                            <h2 class="contact-details-personal-heading">
                                                Contact Details
                                            </h2>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <i
                                                class="fa-solid fa-location-dot contact-details-icon"></i></i><strong>Location</strong>
                                        </div>
                                        <div class="col-6">
                                            Dublin, Ireland
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <i class="fa-solid fa-phone contact-details-icon"></i><strong>Phone
                                            </strong>
                                        </div>
                                        <div class="col-6">
                                            01234567890
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 contact-details-map">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2384.5163641877193!2d-6.18122552272058!3d53.298198072275454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670e99733f3617%3A0x7ff7202fe3dea603!2sCode%20Institute!5e0!3m2!1sen!2suk!4v1704898793781!5m2!1sen!2suk"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
